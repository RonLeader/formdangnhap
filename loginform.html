<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng nhập</title>
    <link rel="stylesheet" type="text/css" href="loginform.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    
    <script src="https://kit.fontawesome.com/3e30a5a3e3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="loginbox">
        <h1>Đăng nhập</h1>
        <div>
            <i class="fas fa-user"></i>
            <input class="textbox" type="text" placeholder="Tên người dùng">
        </div>

        <div>
            <i class="fas fa-key"></i>
            <input class="textbox" type="password" placeholder="Mật khẩu">
        </div>
        <div >
            <input class="btn" type="submit" value="Đăng nhập">
        </div>

    </div>
</body>

</html>
